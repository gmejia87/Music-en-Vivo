<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC en VIVO</title>
    <link href="./assets/css/output.css" rel="stylesheet"/>
</head>
<body>
    <style>
        body {
            background-image: url('./assets/images/bgimg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }   
    </style>
  <!--Nav-->  
    <nav class="relative container mx-auto p-6">
        <!--flex container-->
        <div class="flex items-center justify-between">
            <!--logo-->
            <div class="pt-2 text-white font-bold">
                MUSIC en VIVO   
            </div>
            <!--menu items-->
            <div class="md:flex space-x-6">
                <a href="./about.html" class="text-white font-bold hover:text-sky-700">About Us</a>
                <a href="./savedEvents.html" class="text-white font-bold hover:text-sky-700">Searched Events History</a>
            </div>
        </div>
    </nav>
    <!-- end nav -->

    <!--hero section-->
    <section>
    <!--Flex containter-->  
        <div class="container flex flex-col md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!--Left Item-->
            <!--Hero Desc.-->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center text-white md:text-5xl md:text-left">
                    Look for upcoming events for any artist!    
                </h1>
                <p class="w-sm text-xl text-center text-white md:text-left"> 
                    Just type a name in the search bar to get started!
                </p>
            </div>
            <!--right item-->
            <!--search bar-->
            <div class="relative left-0 bg-white  px-2 py-2 rounded-2xl border-2 w-full md:w-1/2">    
                <svg class="h-5 w-5 absolute left-0 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                    </path>
                </svg>
                <input type="text" id="name-input" placeholder="Search.." class="ml-6 bg-transparent outline-none w-full"/>
            </div>
            <!-- top100 random button -->
            <div id="billboard-container">
                <button class="button">Random Top 10 Artist!</button>
            </div>
        </div>
    </section>
    <!-- end hero section -->

    <!--events section-->
    <section class="md:h-full flex-wrap flex-row items-center text-white md:columns-2 sm:columns-1 lg:columns-3 mx-9 px-25"
    data-event-card-container>
        <template event-card-template>
            <div class="p-4 sm:w-full lg:w-full md:w-full">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <img src="" alt="image" class="lg:h-72 md:h-72 w-full object-cover object-center" event-img>
                    <div class="p-6 hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                        <h1 class="text-2xl font-medium text-white mb-1 flex-1" event-name></h1>
                        <h2 class="text-base font-semibold mb-3" event-date></h2>
                        <p class="leading-relaxed mb-3" event-venue-name></p>
                        <a href="" class="hover:text-gray-800 mb-1 font-bold" event-url>Get Tickets</a>
                        <div class="flex-row items-center -ml-4" event-save>    
                            <button class="bg-transparent hover:bg-pink-900 text-white font-bold py-2 px-4 rounded">
                                Save Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </template>
        </section>
    <!--end events sections -->

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/music.js"></script>
</body>

</html>
