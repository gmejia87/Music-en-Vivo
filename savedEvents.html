<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Events</title>
    <link href="./assets/css/output.css" rel="stylesheet"/>
</head>
<body>
    <style>
        body {
            background-image: url('./assets/images/bgimg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }   
    </style>
  <!--Nav-->  
    <nav class="relative container mx-auto p-6">
        <!--flex container-->
        <div class="flex items-center justify-between">
            <!--logo-->
            <div class="pt-2 text-white font-bold">
                MUSIC en VIVO   
            </div>
            <!--menu items-->
            <div class="md:flex space-x-6">
                <a href="./about.html" class="text-white font-bold hover:text-sky-700">About Us</a>
                <a href="./index.html" class="text-white font-bold hover:text-sky-700">Home</a>
            </div>
        </div>
    </nav>

    <!--hero section-->
    <section>
    <!--Flex containter-->  
        <div class="container flex md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!--Left Item-->
            <!--Hero Desc.-->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center text-white md:text-5xl md:text-left">
                    Your recently searched events!   
                </h1>
                <p class="w-sm text-xl text-center text-white md:text-left"> 
                    View all of your recently searched events here !
                </p>
            </div>
            <!--right item-->
            <!--search bar-->
        
    </section>
    <!--events section-->
    
    <section class="md:h-full flex-wrap flex-row items-center text-white md:columns-2 sm:columns-1 lg:columns-3 mx-9 px-25" data-event-card-container>
                    <template event-card-template>
                        <div class="p-4 sm:w-full lg:w-full md:w-full">
                            <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                                <img src="" alt="image" class="lg:h-72 md:h-72 w-full object-cover object-center" event-img>
                                <div class="p-6 hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                                    <h1 class="text-2xl font-medium text-white mb-1 flex-1" event-name></h1>
                                    <h2 class="text-base font-semibold mb-3" event-date></h2>
                                    <p class="leading-relaxed mb-3" event-venue-name></p>
                                    <div class="flex items-center flex-wrap" event-bookmark>

                                    </div>
                                </div>                
                            </div>
                        </div>
                    </template>
                
    </section>

    <script src="./assets/js/savedEvents.js"></script>
</body>
</html>
